<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet" href="../Library/library.css">
</head>
<body>

    <h1>Library Management System</h1>

    <label>Book Title:</label>
    <input type="text" id="title" placeholder="Enter book title">

    <label class="space-left">Publication Year:</label>
    <input type="text" id="year" placeholder="Enter publication year">

    <button id="addBtn">Add Book</button>

    <p id="error"></p>

    <h2>Book List</h2>

    <table id="bookTable">
        <tr>
            <th>Title</th>
            <th>Year</th>
        </tr>
    </table>

    <script src="../Library/library.js"></script>
</body>
</html>
